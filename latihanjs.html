<!DOCTYPE html>
<html>

	<title>javascript</title>
</head>
<body>
<h1>Hello world!</h1>
<script>
	var nilai = prompt("Masukkan nilai Anda di bawah ini");



	if (nilai > 80 && nilai <= 100) {
		alert("Nilai Anda A");
		}
	else if(nilai > 75 && nilai <= 80) {
		alert("Nilai Anda AB");
		}
	else if (nilai > 70 && nilai <= 70 ) {
		alert("Nilai Anda B");
	}
	else if(nilai > 60 && nilai <= 70) {
		alert("Nilai Anda C");
	}
	else if(nilai >50 && nilai <= 60) {
		alert("Nilai Anda D");
	}
	else {
		alert("Nilai Anda E");
	}

	
	
</script>
</body>
</html>
