alert('Selamat datang di game tebak angka. Kamu diminta menebak angka 1-3 dan kamu akan bermain dalam 5 ronde. Player yang brhasil menebak angka paling banyak adalah pemenangnya. Selamat Bermain!!')

function randomSatuDuaTiga(){
	var comp = Math.random();

	if (comp < 0.34){
		comp = 1;
	} else if (comp >= 0.34 && comp < 0.67) {
		comp = 2;
	} else {
		comp = 3;
	}
	return comp;
}

function hasilValidasi(player1, player2) {
  if (player1 === player2) {
    alert('Angka anda tidak boleh sama');
    return false;
  }
  if (player1 < 1 || player2 < 1) {
    alert('Angka yang anda masukkan tidak boleh lebih kecil dari 1');
    return false;
  }
  if (player1 > 3 || player2 > 3) {
    alert('Angka yang anda masukkan tidak boleh lebih dari 3');
    return false;
  }
  if (isNaN(player1) || isNaN(player2)) {
    alert('Ada player tidak mengisi angka');
    return false;
  }

  return true;
}

let score1 = 0;
let score2 = 0;
let babak = 1;
while(babak <=5){
	alert('babak '+ babak+ '.' + ' Lanjut?');
		// mengambil pillihan player 1
	let player1 = parseInt(prompt('Player1 : masukkan angka 1 sampai 3'));
	// mengambil pilihan player 2
	let player2 = parseInt(prompt('Player2 : masukkan angka 1 sampai 3'));

	let random = randomSatuDuaTiga();
	let Validasi = hasilValidasi(player1, player2);

	if (Validasi) {
		if (player1 !== random && player2 !== random) {
			  alert('Jawaban salah semua, hasilnya SERI');
		} else {
			  if (player1 === random) {
				alert('Pemenangnya adalah Player 1');
				score1++;
			  }
			  if (player2 === random) {
				alert('Pemenangnya adalah Player 2');
				score2++;
			  }
			}
	}
	
	 alert('Nilai yang dicari: '+ random + '\n' +'Skor Player 1: ' + score1 + '\n' + 'Skor P2: '+ score2);

    babak++;	
}

if (score1 == score2) {

alert('Selamat ' + hasil);
